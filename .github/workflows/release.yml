name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags like v1.0.0

jobs:
  build:
    name: Build and Package Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os:
          - windows
          - linux
          - mac-intel
          - mac-m1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build Recolor tool
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: amd64
          EXT: ""
        run: |
          cd recolor

          if [ "${GOOS}" = "mac-intel" ]; then
            GOOS="darwin"
          elif [ "${GOOS}" = "mac-m1" ]; then
            GOOS="darwin"
            GOARCH="arm64"
          elif [ "${GOOS}" = "windows" ]; then
            EXT=".exe"
          fi

          BINARY_NAME="recolor${EXT}"
          go build -o ${BINARY_NAME} ./main.go
          cd ..

      - name: Build Repack tool
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: amd64
          EXT: ""
        run: |
          cd repack

          if [ "${GOOS}" = "mac-intel" ]; then
            GOOS="darwin"
          elif [ "${GOOS}" = "mac-m1" ]; then
            GOOS="darwin"
            GOARCH="arm64"
          elif [ "${GOOS}" = "windows" ]; then
            EXT=".exe"
          fi

          BINARY_NAME="repack{EXT}"
          go build -o ${BINARY_NAME} ./main.go
          cd ..

      - name: Package pixel tools
        env:
          OS: ${{ matrix.os }}
          EXT: ""
        run: |
          mkdir -p dist

          OUTPUT_NAME="pixel-tools-${OS}"
          if [ "${OS}" = "windows" ]; then
            EXT=".exe"
          fi

          FILES="recolor/recolor${EXT} recolor/recolor-config.yaml recolor/tf_to_e.lut"
          if [ "${OS}" = "mac-intel" ] || [ "${OS}" = "mac-m1" ]; then
            FILES="${FILES} recolor/recolor.command"
          fi
          FILES="${FILES} repack/repack${EXT}"

          zip "dist/${OUTPUT_NAME}.zip" ${FILES}

      - name: Release to Github
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release to itch.io
        uses: yeslayla/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: ${{ matrix.os }}
          ITCH_GAME: pixel-tools
          ITCH_USER: skhoroshavin
          PACKAGE: dist/pixel-tools-${{ matrix.os }}.zip
          VERSION: ${{ github.ref_name }}
