name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-web:
    name: Publish npm package and demo
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Build npm package
        run: npm ci && npm run build

      - name: Publish to npm
        run: npm publish

      - name: Build phaser-example
        working-directory: phaser-example
        run: npm ci && npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy phaser-example/dist --project-name=pixel-tools-phaser-example --branch=main

  publish-binaries:
    name: Build and publish binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os:
          - windows
          - linux
          - mac-intel
          - mac-m1

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build binaries
        env:
          OS: ${{ matrix.os }}
          GOOS: ${{ matrix.os }}
          GOARCH: amd64
        run: |
          if [ "${OS}" = "mac-intel" ]; then
            export GOOS="darwin"
          elif [ "${OS}" = "mac-m1" ]; then
            export GOOS="darwin"
            export GOARCH="arm64"
          elif [ "${OS}" = "windows" ]; then
            export BINARY_SUFFIX=".exe"
          fi

          make build

      - name: Package binaries
        env:
          OS: ${{ matrix.os }}
        run: |
          OUTPUT_NAME="pixel-tools-${OS}"

          mkdir -p dist/${OUTPUT_NAME}

          cp -v bin/* dist/${OUTPUT_NAME}/
          mkdir -p dist/${OUTPUT_NAME}/examples
          cp -rv cmd/atlaspack/example dist/${OUTPUT_NAME}/examples/atlaspack
          cp -rv cmd/fontpack/example dist/${OUTPUT_NAME}/examples/fontpack
          cp -rv cmd/tilepack/example dist/${OUTPUT_NAME}/examples/tilepack
          cp -v cmd/recolor/recolor-config.yaml dist/${OUTPUT_NAME}/
          cp -v cmd/recolor/tf_to_e.lut dist/${OUTPUT_NAME}/

          cd dist
          find .
          zip -r ${OUTPUT_NAME}.zip ${OUTPUT_NAME}/
          cd ..

      - name: Publish to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: dist/pixel-tools-${{ matrix.os }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to itch.io
        uses: XanatosX/butler-publish-itchio-action@fb0a6f13954b75e8fbcfb703dbdb8626452efaba
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: ${{ matrix.os }}
          ITCH_GAME: pixel-tools
          ITCH_USER: skhoroshavin
          PACKAGE: dist/pixel-tools-${{ matrix.os }}.zip
          VERSION: ${{ github.ref_name }}
